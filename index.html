<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./styles.css"
    />
    <title>Document</title>
  </head>
  <body>
    <h1 id="game-title">OverCooked</h1>
    <div id="main-game-container">
      <div id="top-panel">
        <div id="pending-orders-display"><p>No Orders to deliver</p></div>
        <div id="inventory-container">
          <h2>Inventory:</h2>
          <div id="inventory-list"></div>
        </div>
        <div id="info-container">
          <div id="time-left-display"><h2>TIME LEFT:</h2></div>
          <div id="score-display">
            <h2>Score: 0</h2>
            <h2>Combo: 0</h2>
          </div>
        </div>
        <div id="menu-buttons">
          <button id="pause-button">Pause</button>
          <button id="restart-button">Restart</button>
        </div>
      </div>
    </div>
    <button id="start-button">START</button>

    <script
      type="text/javascript"
      src="./js/gameBoard.js"
    ></script>
    <script
      type="text/javascript"
      src="./js/order.js"
    ></script>
    <script
      type="text/javascript"
      src="./js/controllers.js"
    ></script>
    <script
      type="text/javascript"
      src="./js/component.js"
    ></script>
    <script
      type="text/javascript"
      src="./js/player.js"
    ></script>
    <script
      type="text/javascript"
      src="./js/DOM.js"
    ></script>
  </body>
</html>
