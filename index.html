<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./styles.css"
    />
    <title>Document</title>
  </head>
  <body>
    <div id="start-screen">
      <h1 id="game-title">OverCooked</h1>
      <button id="start-button">START</button>
    </div>
    <div id="main-game-container">
      <div id="top-panel">
        <div id="pending-orders-display"></div>
        <div id="inventory-container">
          <h3>INVENTORY:</h3>
          <div id="inventory-list"></div>
        </div>
        <div id="info-container">
          <div id="time-left-display">
            <h3>TIME LEFT</h3>
          </div>
          <div id="score-display">
            <h3>SCORE: 0</h3>
            <h3>COMBO: 0</h3>
          </div>
        </div>
        <div id="menu-buttons">
          <button id="pause-button">PAUSE</button>
          <button id="restart-button">RESTART</button>
        </div>
      </div>
    </div>

    <script
      type="text/javascript"
      src="./js/gameBoard.js"
    ></script>
    <script
      type="text/javascript"
      src="./js/order.js"
    ></script>
    <script
      type="text/javascript"
      src="./js/controllers.js"
    ></script>
    <script
      type="text/javascript"
      src="./js/component.js"
    ></script>
    <script
      type="text/javascript"
      src="./js/player.js"
    ></script>
    <script
      type="text/javascript"
      src="./js/DOM.js"
    ></script>
  </body>
</html>
