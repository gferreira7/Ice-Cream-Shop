<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./styles.css"
    />
    <title>Ice Cream Shop</title>
  </head>
  <body>
    <div id="start-screen">
      <h1 class="jumbotext blinker">OverCooked</h1>
      <button id="start-button">START</button>
      <button id="tutorial-button">Tutorial</button>
      <button id="high-scores">HIGH SCORES</button>
    </div>
    <div id="tutorial-screen">
      <img
        id="tutorial-img"
        src="./images/tutorial/tutorial-section1.png"
        alt=""
      />
      <div id="tutorial-buttons-container">
        <button id="skip-button">Skip</button>
        <button id="next-button">Next</button>
      </div>
    </div>
    <div id="game-countdown-screen" class="blinker">
    </div>
    <div id="main-game-container">
      <audio id="game-theme" src="./audio/01_main_screen_trailer.wav"></audio>
      <div id="top-panel">
        <div id="pending-orders-display"></div>
        <div id="inventory-container">
          <h3>INVENTORY:</h3>
          <div id="inventory-list"></div>
        </div>
        <div id="info-container">
          <div id="time-left-display">
            <h3>TIME LEFT</h3>
          </div>
          <div id="score-display">
            <h3>
              SCORE: 0$
            </h3>
            <h3>COMBO: 0</h3>
          </div>
        </div>
        
      </div>
      <div id="gameover-screen">
        <audio src="./audio/lighthouse-keeper-pt1.ogg" id="game-over-theme"></audio>
        <h1 class="jumbotext">GAME OVER</h1>
        <h2 id="game-over-score"></h2>
        <h2 id="highest-score"></h2>
        <div>HIGH SCORES</div>
        <button id="restart-button">RESTART (R)</button>
        <button id="home-button">HOME (Q)</button>
      </div>
    </div>

    <script
      type="text/javascript"
      src="./js/gameBoard.js"
    ></script>
    <script
      type="text/javascript"
      src="./js/order.js"
    ></script>
    <script
      type="text/javascript"
      src="./js/controllers.js"
    ></script>
    <script
      type="text/javascript"
      src="./js/component.js"
    ></script>
    <script type="text/javascript" src="./js/mouse.js"></script>
    <script
      type="text/javascript"
      src="./js/player.js"
    ></script>
    <script
      type="text/javascript"
      src="./js/DOM.js"
    ></script>
    <script
      type="text/javascript"
      src="./js/tests.js"
    ></script>
  </body>
</html>
